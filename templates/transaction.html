{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Transaction{% endblock %}

{% block content %}

    {% include '_header.html' %}
    <!--    Dispatch table-->
    <div class="container my-5">
        <form class="row g-2">
<!--            iterate per employee-->
            {% for emp in emp_list:%}
                <div class="col-md-6">
                    <label for="inputAdjAmount" class="form-label">emp</label>
                    <input type="amount" class="form-control" id="inputAdjAmount" placeholder="adjustment amount">
                </div>
             <div class="col-md-6">
<!--                    <label for="input" class="form-label">Adj. amount</label>-->
                    <input type="reason" class="form-control" id="inputAdjReason" placeholder="adjustment reason">
                </div>
            {% endfor %}


        </form>
    </div>
    <!--content end-->
    {% include '_footer.html' %}

{% endblock  %}
